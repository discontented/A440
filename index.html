<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project_A440</title>
    <link rel="stylesheet" href="indexCSS.css">
    <link rel="stylesheet" href="addedCSSIndex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <nav>
        <table>
            <tr>
                <td>
                    <a href="index.html" title="Home">Home</a>
                </td>
                <td>
                    <a href="index.html" title="Contact">Contact Us</a>
                </td>
            </tr>
        </table>
    </nav>

    <div class="login" id="hostUser">
        <button class="loginButton" id="hostButton">Host a Session</button>
    </div>

    <div class="login" id="guestUser">
        <button class="loginButton" id="guestButton">Login as Guest</button>
    </div>

    <!-- Host's Login -->
    <div id="hostLoginCon" class="modal">

        <form id="hostForm" class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="passwd" required>

                <button type="submit">Login</button>
            </div>

            <div class="container cancelCon" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

<!-- After removing embedded JS and CSS -->

    <script>
        $("#hostButton").click(function() {
            $("#hostLoginCon").css("display", "block");
        })

        $("#guestButton").click(function() {
            $("#guestLoginCon").css("display: block");
        })

        $(".close").click(function(){
            $(".modal").css("display", "none");
        })

        $(".cancelbtn").click(function(){
            $(".modal").css("display", "none");
        })
    </script>

    <script src="scripts/login.js"></script>

</body>

</html>
