<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="indexCSS.css">
    <link rel="stylesheet" href="addedCSSIndex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div id="header"></div>

    <div class="login" id="hostUser">
        <button class="loginButton" id="hostButton">Host a Session</button>
    </div>

    <div class="login" id="guestUser">
        <button class="loginButton" id="guestButton">Login as Guest</button>
    </div>

    <!-- Host's Login -->
    <div id="hostLoginCon" class="modal">

        <form id="hostForm" class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="passwd" required>

                <button type="submit">Login</button>
            </div>

            <div class="container cancelCon" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Guest Login Modal -->
    <div id="guestLoginCon" class="modal">

        <form id="guestForm" class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="passwd" required>

                <button type="submit">Login</button>
            </div>

            <div class="container cancelCon" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>

    <!-- After removing embedded JS and CSS -->
    <script src="scripts/initialize.js"></script>
    <script src="scripts/aesthetics.js"></script>
    <script src="scripts/login.js"></script>

</body>

</html>
